<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
         content="IE=edge">
      <meta name="viewport"
         content="width=device-width, initial-scale=1.0">
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous">
         <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
      <script
         src="https://unpkg.com/feather-icons"></script>
      <title>Shorts</title>
   </head>
   <body>
      <div class="navbar shadow-sm sticky-top bg-white"
         style="height: 60px;">
         <a href="" class="mx-4 fw-bold text-decoration-none fs-4 text-dark">Shorts</a>
         <div class="d-flex mx-4 align-items-center" style="gap: 15px;">
            <div>
               <a href="" class="text-secondary">
               <i data-feather="bell"></i>
               </a>
            </div>
            <div>
               <a href="" class="text-secondary">
               <i data-feather="inbox"></i>
               </a>
            </div>
            <div>
               <a href="" class="btn btn-danger px-4">Upload</a>
            </div>
         </div>
      </div>
      <div class="container mt-3">
         <div class="row">
            <div class="col d-none d-md-block" style="position: relative;">
               <div style="position: fixed;">
                  <!-- EXPLORE/FOLLOWING -->
                  <div>
                     <div>
                        <a href="" class="d-flex align-items-center text-danger text-decoration-none fw-bold fs-4" style="gap: 8px;">
                        <i data-feather="compass" ></i> 
                        <span>Explore</span>
                        </a>
                     </div>
                     <div>
                        <a href="" class="d-flex align-items-center text-secondary text-decoration-none fw-bold fs-4" style="gap: 8px;">
                        <i data-feather="user" ></i> 
                        <span>Following</span>
                        </a>
                     </div>
                  </div>
                  <hr>
                  <br>
                  <!-- SUGGESTIONS -->
                  <!-- Header -->
                  <div>
                     <span class="fs-5 fw-bold">Suggestions for you</span>
                  </div>
                  <br>
                  <!-- All Suggestions -->
                  <div id="suggestion-container" class="d-flex flex-column" style="gap: 20px;">
                  </div>
                  <br>
                  <!-- See more -->
                  <div>
                     <a href="" class="text-danger text-decoration-none">See more...</a>
                  </div>
               </div>
            </div>
            <!-- CONTENT -->
            <div class="col col-md-4 vh-100">
               <div id="posts" class="p-3 d-flex flex-column" style="gap: 50px;">
                  
               </div>
            </div>
            <!-- RIGHT BAR -->
            <div class="col d-none d-lg-flex justify-content-end" style="position: relative;">
               <div style="position: fixed;">
                  <div>
                     <input type="text" name="" id="" class="py-2 px-4 form-control" placeholder="Search">
                     <!-- TRENDING NOW -->
                     <div class="mt-4">
                        <span class="fs-3">Trending Now</span>
                     </div>
                     <!-- MAIN TRENDS -->
                     <div>
                        <ol id="trends" class="text-secondary">
                       </ol>
                     </div>
                     <br>
                     <div>
                        <a href="" class="text-danger text-decoration-none">See all trends..</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
      <script>feather.replace()</script>
   </body>
</html>
